<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Web LEDDB</title>
        <link rel="icon" type="image/png" href="css/logo.png" />
        <link type="text/css" href="css/start/jquery-ui-1.8.17.custom.css" rel="stylesheet" />    
        <link type="text/css" href="css/clustermonitor.css" rel="stylesheet" />    
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="js/webleddb.datatable.js"></script>
        <script type="text/javascript" src="js/webleddb.nodestat.js"></script>
        <script type="text/javascript" src="js/webleddb.storagenodestat.js"></script>
        <script type="text/javascript" src="js/webleddb.clustermonitor.js"></script>
        <style type="text/css">
            /*demo page css*/
            body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
        </style>    
    </head>
    <body>
    <div id="controlpanel" style="position:absolute;top:0px;"> 
        <div id="radio" style="font-weight:bold;position:absolute;left:0px;">
            <div id="autoreftext" >Auto Refresh:</div>
            <input type="radio" id="autoon" name="radio" /><label for="autoon">On</label>
            <input type="radio" id="autooff" name="radio" checked="checked" /><label for="autooff">Off</label>
        </div>
        <div id="info" style="font-weight:bold;position:absolute;left:180px;">
            <div id="infotext"> Info:</div>
            <input type="radio" id="cpu" name="info" checked="checked"/><label for="cpu">CPU</label>
            <input type="radio" id="disk" name="info" /><label for="disk">Storage</label>
            <input type="radio" id="net" name="info" /><label for="net">Network</label>
        </div>
    </div>
    <div id="nodes">
    </div>
    <img src="css/spinner.gif" style="display:none;" id="spinnerimg"></img>
    <div id="messagebox"></div>
    </body>
</html>
