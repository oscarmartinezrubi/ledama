<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Web LEDDB</title>
        <link rel="icon" type="image/png" href="css/logo.png" />
        <link type="text/css" href="css/start/jquery-ui-1.8.17.custom.css" rel="stylesheet" />  
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery.blockUI.js"></script>
        <script type="text/javascript" src="js/webleddb.datatable.js"></script>
        <script type="text/javascript" src="js/webleddb.filteroptions.js"></script>
        <script type="text/javascript" src="js/webleddb.filterwindow.js"></script>
        <script type="text/javascript" src="js/webleddb.headerwindow.js"></script> 
        <script type="text/javascript" src="js/webleddb.mainwindow.js"></script>
        <script type="text/javascript">
        function startUI(){
            $(function(){
                    $("#mainwindow").mainwindow();
                    $("#clustermonitor").button();
                    $("#datamanager").button();
                    $.getJSON("initwebui", function( _data ) {
                        $( "#mainwindow" ).mainwindow( "option", "init", _data );
                        });

                    });
        }
        window.onload = startUI;
        </script>
        <style type="text/css">
            /*demo page css*/
            body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
            .ui-big-pad {text-align:center;height:30px;font-size:10px;}
        </style>    
    </head>
    <body>
        <div style="position:absolute;top:0;left:0;padding:5px;" id="show_selected"> 
            <input type="checkbox" id="check" /><label for="check">Show Selected</label>
            <span id="selected_list"> </span>
         </div>
        <a href="monitor" id="clustermonitor" target="_blank">Cluster Monitor</a>
        <a href="datamanager" id="datamanager" target="_blank">Data Manager</a>
        <!--<div id="mainwindow" style="padding:10px;position:absolute;top:10px;left:20px;">-->
        <div id="mainwindow" style="padding:10px;">
        </div>
        <!-- ui-messagebox-->
        <div id="messagebox" title="Dialog Title">
        <p id="messageboxtext"> This is just a message box for the whole ui</p>
        </div>
    </body>
</html>
